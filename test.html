<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){

    $.get("/orderonline/index.php/RestaurantManage/UnservedItem",function(data,status){
      $("#content").append(data);
    });
  });
});
</script>
</head>
<body>

<button>向页面发送 HTTP GET 请求，然后获得返回的结果</button>
<table>
	<tbody id="content">
	</tbody>
</table>


</body>
</html>
